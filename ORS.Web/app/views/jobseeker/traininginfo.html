
<div class="row">

    <div class="col-md-12">
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-red"></i>
                    <span class="caption-subject font-red sbold uppercase">Trainings</span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.addtraining">Add</a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr>
                                <th>S#</th>
                                <th>Training Title</th>
                                <th>Provider</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Description</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="training in traininginfo">
                                <td>{{$index+1}}</td>
                                <td>{{training.trainingTitle}}</td>
                                <td>{{training.provider}}</td>
                                <td>{{training.startDate | date: 'dd-MMM-yyyy'}}</td>
                                <td>{{training.endDate | date: 'dd-MMM-yyyy'}}</td>
                                <td>{{training.description}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.edittraining({id: training.id})">Edit</a>
                                    <a class="btn btn-primary btn-xs" ng-click="deltraining(training.id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

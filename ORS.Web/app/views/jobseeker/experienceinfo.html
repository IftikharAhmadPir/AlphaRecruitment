<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-red"></i>
                    <span class="caption-subject font-red sbold uppercase">Experience</span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.addexperience">Add</a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr>
                                <th>S#</th>
                                <th>Job Title</th>
                                <th>Organization</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="experience in experienceinfo">
                                <td>{{$index+1}}</td>
                                <td>{{experience.jobTitle}}</td>
                                <td>{{experience.organization}}</td>
                                <td>{{experience.startDate | date: 'dd-MMM-yyyy'}}</td>
                                <td>{{experience.endDate | date: 'dd-MMM-yyyy'}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.editexperience({id: experience.id})">Edit</a>
                                    <a class="btn btn-primary btn-xs" ng-click="delexperience(experience.id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

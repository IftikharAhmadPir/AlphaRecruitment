<div class="col-lg-4 col-md-offset-4">
    <form class="form-login" role="form" name="userForm">
        <h2 class="form-login-heading">Forget Password?</h2>
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <input placeholder="Email" type="email" name="email" class="form-control" ng-model="vm.email" ng-required="true">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

        <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="resetPassword()" ng-disabled="userForm.$invalid">Reset Password</button>
        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{message}}
        </div>
    </form>

</div>

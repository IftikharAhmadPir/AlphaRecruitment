<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">Available Jobs</span>
                </div>
            </div>
            <div class="portlet-body">
                <input type="text" ng-model="search" class="form-control" placeholder="Search for Required Job" />
                <table class="table table-striped table-bordered table-hover table-header-fixed" id="jobslist">
                    <thead>
                        <tr>
                            <th style="width:5%">S No.</th>
                            <th style="width:20%">Position</th>
                            <th style="width:30%">Organization</th>
                            <th style="width:10%">Opening Date</th>
                            <th style="width:10%">Closing Date</th>
                            <th style="width:10%">Location</th>
                            <th style="width:5%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="job in jobinfo | filter: search">
                            <td>{{$index+1}}</td>
                            <td><strong>{{job.jobTitle}}</strong>
                            <td>{{job.organization}}</td>
                            <td>{{job.dateOpening | date:'dd-MMM-yyyy'}}</td>
                            <td>{{job.dateClosing | date:'dd-MMM-yyyy'}}</td>
                            <td>{{job.city}}</td>
                            <td>
                                <!--<a ui-sref="jdashboard.editjob({id: job.id})">Details</a> |-->
                                <a ng-show="!job.applied" ng-click="apply(job.id)">Apply </a>
                                <div ng-show="job.applied" >Applied </div>
                                <!--<a ui-sref="cdashboard.empdata({id: job.id})" class="btn btn-xs btn-default">
                                    Edit
                                    <i class="icon-arrow-right font-blue"></i>
                                </a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

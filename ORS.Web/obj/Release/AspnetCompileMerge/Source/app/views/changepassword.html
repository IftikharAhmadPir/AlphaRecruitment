<div class="col-md-6 col-md-offset-3">

    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-red-sunglo bold uppercase">Change Password</span>
                <!--<span class="caption-helper">enter/update employer information</span>-->
            </div>
        </div>

        <div class="portlet-body form">
            <form name="theForm">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="currentpassword">Current Password</label>
                        <input id="currentpassword" type="password" class="form-control" md-autofocus ng-model="vm.currentPassword" />
                    </div>
                    <div class="form-group">
                        <label for="newpassword">New Password</label>
                        <input id="newpassword" type="password" class="form-control" ng-model="vm.password" />
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input id="confirmpassword" type="password" class="form-control" ng-model="vm.confirmPassword" />
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-5">
                            <a class="btn btn-primary" ng-click="ChangePassword()">Update</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">{{message}}</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

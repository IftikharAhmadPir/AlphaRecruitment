<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject font-red-sunglo bold uppercase">Interview Call</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form name="theForm">
            <div class="form-horizontal">

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <label for="interviewdate">Interview Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" ng-model="interview.interviewDate" uib-datepicker-popup="ddMMyyyy" is-open="popuped.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ui-mask="99.99.9999" ui-mask-placeholder ui-mask-placeholder-char="_" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="opened()"><i class="icon-calendar"></i></button>
                                </span>
                                <span class="col-md-2">
                                    <a class="btn btn-primary" ng-click="interviewcall()">Save</a>
                                </span>
                                <span class="col-md-2 col-md-offset-2 ">
                                    <a class=" btn btn-danger" ui-sref="cdashboard.shortlistedapps.jobapplicants">Cancel</a>
                                </span>

                            </p>

                        </div>

                    </div>
                </div>

        </form>
    </div>
</div>

<div class="row">

    <div class="col-md-12">
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-red"></i>
                    <span class="caption-subject font-red sbold uppercase">Publications</span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.addpublication">Add</a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr>
                                <th>S#</th>
                                <th>Publication Title</th>
                                <th>Publication Date</th>
                                <th>Description</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="publication in publicationinfo">
                                <td>{{$index+1}}</td>
                                <td>{{publication.pTitle}}</td>
                                <td>{{publication.pdate | date: 'dd-MMM-yyyy'}}</td>
                                <td>{{publication.description}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" ui-sref="jdashboard.editpublication({id: publication.id})">Edit</a>
                                    <a class="btn btn-primary btn-xs" ng-click="delpublication(publication.id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    <h2>Countries</h2>
    <form name="theForm">
        <div class="form-horizontal">
            <ul id="validationSummary"></ul>
            <div class="form-group">
                <label for="countryname" class = "control-label col-md-2"> Name </label>
                <div class="col-md-10">
                    <input type="text" ng-model="country.countryname" id="countryname" class="form-control" />
                    <div id="validation_for_countryname"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="countrycode" class = "control-label col-md-2"> countrycode </label>
                <div class="col-md-10">
                    <input type="text" ng-model="country.countrycode" id="countrycode"  class="form-control"/>
                    <div id="validation_for_countrycode"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="subscriber" class = "control-label col-md-2"> subscriber </label>
                <div class="col-md-10">
                    <input type="text" ng-model="country.subscriber" id="subscriber"  class="form-control"/>
                    <div id="validation_for_subscriber"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="nationality" class = "control-label col-md-2"> nationality </label>
                <div class="col-md-10">
                    <input type="text" ng-model="country.nationality" id="nationality"  class="form-control"/>
                    <div id="validation_for_nationality"></div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="currency" class = "control-label col-md-2"> currency </label>
                <div class="col-md-10">
                    <input type="text" ng-model="country.currency" id="currency"  class="form-control"/>
                    <div id="validation_for_currency"></div>
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="button" value="Save" class="btn btn-default" ng-click="save()" />
                </div>
            </div>
        </div>
    </form>
    
    <div>
        <a ui-sref="cdashboard.countries">Back to List</a>
    </div>

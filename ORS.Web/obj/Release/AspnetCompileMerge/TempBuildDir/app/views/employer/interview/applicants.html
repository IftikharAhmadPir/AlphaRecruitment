<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">Applicants with Pending Interviews</span>
                </div>
            </div>
            <div class="portlet-body">
                <input type="text" ng-model="search" class="form-control" placeholder="Search for Required Job" />
                <table class="table table-striped table-bordered table-hover table-header-fixed" id="appslist">
                    <thead>
                        <tr>
                            <th style="width:1%">S No.</th>
                            <th style="width:20%">Applicant Name</th>
                            <th style="width:10%">Contact Number</th>
                            <th style="width:5%">Interview Date</th>
                            <th style="width:10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="applicant in applicants | filter: search">
                            <td>{{$index+1}}</td>
                            <td><strong>{{applicant.applicantName}}</strong></td>
                            <td><strong>{{applicant.phoneNumber}}</strong></td>
                            <td><strong>{{applicant.interviewDate | date:'dd-MMM-yyyy'}}</strong></td>
                            <td>

                                <!--<a class="btn btn-xs" href="{{applicant.link}}" target="_blank">
                                    Start Interview
                                    <i class="icon-arrow-right font-blue"></i>
                                </a>-->
                                <a  class="btn btn-xs" ng-click="newPopup(applicant.link)">Start Insterview</a>
                                                                
                                <a class="btn btn-xs" ui-sref="cdashboard.pendinginterviewsapps.applicants.result">
                                    Results
                                    <i class="icon-arrow-right font-blue"></i>
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div ui-view="viewcv" class="fade-in-up"></div>

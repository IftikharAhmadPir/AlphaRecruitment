<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">Pending Interviews Applications</span>
                </div>
            </div>
            <div class="portlet-body">
                <input type="text" ng-model="search" class="form-control" placeholder="Search for Required Job" />
                <table class="table table-striped table-bordered table-hover table-header-fixed" id="appslist">
                    <thead>
                        <tr>
                            <th style="width:2%">S No.</th>
                            <th style="width:20%">Job Title</th>
                            <th style="width:10%">Closing Date</th>
                            <th style="width:5%">Pending Interviews</th>
                            <th style="width:1%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="app in applications | filter: search">
                            <td>{{$index+1}}</td>
                            <td><strong>{{app.jobTitle}}</strong>
                            <td>{{app.dateClosing | date:'dd-MMM-yyyy'}}</td>
                            <td><strong><center> {{app.numberOfApps}}</center></strong></td>
                            <td>
                                <a ng-show="app.numberOfApps > 0" ng-click="getapplicants(app.id)" class="btn btn-xs">
                                    Show Interviews
                                    <i class="icon-arrow-right font-blue"></i>
                                </a>
                                <div ng-show="app.numberOfApps == 0">
                                    No Pending Interviews
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div ui-view="ApplicantsView" class="fade-in-up"></div>

<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">Jobs Posted</span>
                </div>
                <div class="actions">
                    <a class="btn btn-primary" ui-sref="cdashboard.postjob">Post New</a>
                </div>
            </div>
            <div class="portlet-body">
                <input type="text" ng-model="search" class="form-control" placeholder="Search for Required Job" />
                <table class="table table-striped table-bordered table-hover table-header-fixed" id="jobslist">
                    <thead>
                        <tr >
                            <th style="width:5%">S No.</th>
                            <th style="width:20%">Position</th>
                            <th style="width:30%">Description</th>
                            <th style="width:10%">Closing Date</th>
                            <th style="width:10%">Location</th>
                            <th style="width:5%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="job in employers[0].jobs | filter: search">
                          <td>{{$index+1}}</td>
                            <td><strong>{{job.jobTitle}}</strong>
                            <td>{{job.description}}</td>
                            <td>{{job.dateClosing | date:'dd-MMM-yyyy'}}</td>
                            <td>{{job.city}}</td>
                            <td>
                                <a ng-show="job.dateClosing | date:'dd-MMM-yyyy' > currentdate | date:'dd-MMM-yyyy'" ui-sref="cdashboard.editjob({id: job.id})">Edit</a>
                                <!--<a ui-sref="cdashboard.empdata({id: job.id})" class="btn btn-xs btn-default">
                Edit
                <i class="icon-arrow-right font-blue"></i>
            </a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

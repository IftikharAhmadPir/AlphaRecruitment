
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Country ID</th>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="country in countries">
                    <td>{{ country.id }}</td>
                    <td>{{ country.countryname }}</td>
                    <td>{{ country.countrycode }}</td>
                    <td>
                        <a ui-sref="cdashboard.edit({id: country.id})">Edit</a> |
                        <a ui-sref="cdashboard.delete({id: country.id})">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        <a class="btn btn-default btn-xs" ui-sref="cdashboard.add">Add</a>
    </div>
</div>
